
<div class="relative">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
    </div>
    <input type="search" (keydown.enter)="handleSearch()" [formControl]="searchCtrl" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="BÃºsque anunciantes, rubros, subrubros..." required>
    <button type="submit" (click)="handleSearch()" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
</div>

@if (insearch()) {
    <div class="flex flex-col h-100 w-full">
        <div class="flex flex-wrap">
            @if (anunciantesResult().length > 0) {
                @for (anunciante of anunciantesResult(); track $index) {
                    <anunciante-component [anunciante]="anunciante" />
                }
            } @else {
                <p class="text-slate-400 my-3 ms-2">No se encontraron resultados de anunciantes para: {{ searchCtrl.value }}</p>
            }
        </div>
        <hr />
        <div class="p-2">
            @if (subrubrosResult().length > 0) {
                <rubros-table [subrubros]="subrubrosResult()"/>
            }
        </div>
    </div>
} @else {
    <h1>Pagina home</h1>

    <!-- AddToAny BEGIN -->
    <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
    <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
    <a class="a2a_button_facebook"></a>
    <a class="a2a_button_mastodon"></a>
    <a class="a2a_button_email"></a>
    </div>
    <script async src="https://static.addtoany.com/menu/page.js"></script>
    <!-- AddToAny END -->
}
