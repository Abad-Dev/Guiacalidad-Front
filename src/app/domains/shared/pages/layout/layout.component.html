<header class="w-full">
    <nav class="border-gray-200 dark:bg-gray-900 container mx-auto">
        <div class="flex flex-wrap items-center justify-between mx-auto p-4">
            <a routerLink="/" class="flex items-center logo">
                <img src="../../../../../assets/banner-logo.png" class="mr-2 h-6 sm:h-9" alt="Flowbite Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">GuiaCalidad</span>
            </a>
            <button (click)="toggleNavbar()" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="w-full md:block md:w-auto" id="navbar-default" [class.hidden]="!navbarOpened()">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 bg-white md:bg-transparent dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li (click)="handleChangeRoute()">
                    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="block py-2 pr-4 pl-3 text-white border-b border-gray-200 lg:border-0 lg:p-0" aria-current="page">Inicio</a>
                </li>
                <li (click)="handleChangeRoute()">
                    <a routerLink="/anunciantes" routerLinkActive="active" class="block py-2 pr-4 pl-3 text-white border-b border-gray-200 lg:border-0 lg:p-0">Anunciantes</a>
                </li>
                <li (click)="handleChangeRoute()">
                    <a routerLink="/rubros" routerLinkActive="active" class="block py-2 pr-4 pl-3 text-white border-b border-gray-200 lg:border-0 lg:p-0">Rubros</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mx-auto py-5 px-2">
    <router-outlet />
</div>
